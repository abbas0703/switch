<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Promotion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
        }

        header {
            background-color: #244331; /* Dark green */
            color: #FFFFFF;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            background-color: #000000;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
            color: #ffffff;
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: calc(100% - 10px); /* Adjusted width to account for border */
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #FFF;
        }

        input[type="date"], input[type="time"], input[type="url"] {
            background-color: #2E2E2E;
            color: #FFF;
        }

        .full-width {
            grid-column: span 2;
        }

        .buttons {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 0.75rem;
            background-color: #2E8B57; /* Dark green */
            border: none;
            border-radius: 5px;
            color: #FFF;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #244331; /* Darker green */
        }

        .calendar {
            margin-top: 2rem;
        }

        .calendar h2 {
            color: #2E8B57; /* Dark green */
        }

        .event {
            background-color: #2E8B57; /* Dark green */
            padding: 0.5rem;
            border-radius: 3px;
            margin-bottom: 0.5rem;
        }

        .event span {
            display: block;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Promote Your Event</h1>
    </header>
    <main>
        <form id="eventForm">
            <div>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div>
                <label for="organizerName">Organizer Name:</label>
                <input type="text" id="organizerName" name="organizerName" required>
            </div>
            <div>
                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" required>
            </div>
            <div>
                <label for="budget">Estimated Budget (Rs.):</label>
                <input type="number" id="budget" name="budget" required>
            </div>
            <div>
                <label for="startDate">Event Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div>
                <label for="startTime">Event Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div>
                <label for="endDate">Event End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div>
                <label for="endTime">Event End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <div>
                <label for="eventLink">Event Registration Link:</label>
                <input type="url" id="eventLink" name="eventLink" required>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div class="calendar" id="calendar">
            <h2>Upcoming Events</h2>
            <!-- Events will be displayed here -->
        </div>
    </main>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const eventName = document.getElementById('eventName').value;
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate = document.getElementById('endDate').value;
            const endTime = document.getElementById('endTime').value;

            const calendar = document.getElementById('calendar');
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event');
            eventDiv.innerHTML = `
                <span><strong>${eventName}</strong></span>
                <span>${startDate} ${startTime} - ${endDate} ${endTime}</span>
            `;

            calendar.appendChild(eventDiv);

            // Reset the form
            event.target.reset();
        });
    </script>
</body>
</html>
